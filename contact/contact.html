<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="row">
    <!--Forum that can be filled in-->
    <form class="col-8 p-4">
        <div class="mb-3 ">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="name" class="form-control forumstyle" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="e. G. 'John'">
        </div>
        <div class="mb-3 ">
          <label for="exampleInputPassword1" class="form-label">Surname</label>
          <input type="surname" class="form-control forumstyle" id="exampleInputPassword1" placeholder="e. G. 'Doe'">
        </div>
        <div class="mb-3 ">
            <label for="exampleInputPassword1" class="form-label">E-Mail</label>
            <input type="email" class="form-control forumstyle" id="exampleInputPassword1" placeholder="e. G. 'john.doe@gmx.at'">
          </div>
          <div class="mb-3 ">
            <label for="exampleInputPassword1" class="form-label">Phone</label>
            <input type="number" class="form-control forumstyle" id="exampleInputPassword1"placeholder="e. G. '+43000000'">
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Ask for a call back</label>
        </div>
        <textarea name="" id="" cols="40" rows="10" class="text-muted "> Your Message...</textarea>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        
      </form>

      <!-- Adress of CF-->
      <div class="col p-4">
          <h1>CodeFactory GmbH</h3>
          <h4>Kettenbrückengasse 23/2/12, 1050 Wien</h4>
          <h6 class="text-muted">Directly at the U4 Station 'Kettenbrückengasse' - right next to the famous 'Wiener Naschmarkt'.</h6>
      </div>
      <!--you can put the map right here-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
